<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .container {
        background-color: white;
        padding: 2rem 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
        max-width: 500px;
        width: 50%;
      }

      h4 {
        font-weight: bold;
        margin-bottom: 1.5rem;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 1rem;
      }

      a {
        display: block;
        text-decoration: none;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        background-color: #0d6efd;
        color: white;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: #084298;
      }

      .img {
        width: 30%;
        object-fit: cover;
        /* border-radius: 50%; */
        margin-bottom: 1rem;
        display: block; /* Show later if needed */
        margin-left: auto;
        margin-right: auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* X√≥a style chung c·ªßa a trong ul */
      ul li a {
        display: block;
        text-decoration: none;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        color: white;
        transition: all 0.3s ease;
      }

      /* T·∫°o class ri√™ng cho t·ª´ng button theo th·ª© t·ª± */
      ul li:nth-child(1) a {
        background-color: #0d6efd; /* blue */
      }
      ul li:nth-child(1) a:hover {
        background-color: #084298;
      }

      ul li:nth-child(2) a {
        background-color: #198754; /* green */
      }
      ul li:nth-child(2) a:hover {
        background-color: #0f5132;
      }

      ul li:nth-child(3) a {
        background-color: #dc3545; /* red */
      }
      ul li:nth-child(3) a:hover {
        background-color: #842029;
      }

      ul li:nth-child(4) a {
        background-color: #fd7e14; /* orange */
      }
      ul li:nth-child(4) a:hover {
        background-color: #b4530d;
      }

      ul li:nth-child(5) a {
        background-color: #6f42c1; /* purple */
      }
      ul li:nth-child(5) a:hover {
        background-color: #45207a;
      }
    </style>
