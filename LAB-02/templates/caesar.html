<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="card p-4">
        <h2 class="text-center fw-bold mb-3">Caesar Cipher Tool</h2>

        <!-- ENCRYPT -->
        <div>
          <h5 class="text-primary">Encryption</h5>
          <form id="encryptForm" action="/encrypt" method="POST">
            <div class="mb-3">
              <label class="form-label" for="plainText">Plain text:</label>
              <input
                type="text"
                id="plainText"
                name="inputPlainText"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="key">Key:</label>
              <input
                type="number"
                id="key"
                class="form-control"
                required
                name="inputKeyPlain"
              />
            </div>
            <button class="btn btn-primary w-100" type="submit">Encrypt</button>
          </form>
        </div>

        <hr />

        <!-- DECRYPT -->
        <div>
          <h5 class="text-success">Decryption</h5>
          <form id="decryptForm" action="/decrypt" method="POST">
            <div class="mb-3">
              <label class="form-label" for="cipherText">Cipher text:</label>
              <input
                type="text"
                id="cipherText"
                class="form-control"
                required
                name="inputCipherText"
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="decryptKey">Key:</label>
              <input
                type="number"
                id="decryptKey"
                class="form-control"
                required
                name="inputKeyCipher"
              />
            </div>
            <button class="btn btn-success w-100" type="submit">Decrypt</button>
          </form>
        </div>

        <!-- RESULT -->
        <div id="result" class="alert alert-info text-center fw-bold"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
